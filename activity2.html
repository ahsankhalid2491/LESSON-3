<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Ordered list </h2>
    <OL>
        <li> Home </li>
        <li> About us </li>
        <li> Contact us </li>
    </OL>
    <h2> Unordered list </h2>
    <ul>
        <li> Home </li>
        <li> About us </li>
        <li> Contact us </li>
    </ul>
    <h2> Defination list </h2>
    <dl>
        <dt> Home </dt>
        <dt> About us </dt>
        <dt> Contact us </dt>
    </dl>
</body>
</html>
